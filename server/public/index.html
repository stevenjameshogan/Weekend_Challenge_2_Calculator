<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Challenge</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/clientB.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <h3>The CalcuHadar!</h3>
    <div id="displayDiv"></div>
    <div id="inputDiv">
        <table id="calculatorSim">
            <tr><td><button id="clearBtn">C</button></td>
                <td><button value="±" class="operatorBtn" id="posNegBtn"id="posNegBtn">±</button></td>
                <td><button value="%" class="operatorBtn" id="percentBtn">%</button></td>
                <td><button value="/" class="operatorBtn" id="divideBtn">÷</button></td></tr>
            <tr><td><button value="7" class="numberBtn" id="7Btn">7</button></td>
                <td><button value="8" class="numberBtn" id="8Btn">8</button></td>
                <td><button value="9" class="numberBtn" id="9Btn">9</button></td>
                <td><button value="*" class="operatorBtn" id="multiplyBtn">x</button></td></tr>
            <tr><td><button value="4" class="numberBtn" id="4Btn">4</button></td>
                <td><button value="5" class="numberBtn" id="5Btn">5</button></td>
                <td><button value="6" class="numberBtn" id="6Btn">6</button></td>
                <td><button value="-" class="operatorBtn" id="subtractBtn">-</button></td></tr>
            <tr><td><button value="1" class="numberBtn" id="1Btn">1</button></td>
                <td><button value="2" class="numberBtn" id="2Btn">2</button></td>
                <td><button value="3" class="numberBtn" id="3Btn">3</button></td>
                <td><button value="+"class="operatorBtn" id="addBtn">+</button></td></tr>
            <tr><td><button value="0" class="numberBtn button" id="0Btn">0</button></td>
                <td><button id="decimalBtn">.</button></td>
                <td><button></button></td>
                <td><button id="equalsBtn">=</button></td></tr>
        </table>
    </div>
    <div id="historyDiv">
        <button id="refreshBtn">Refresh Log</button>
        <table id="historyTable">
            <thead id="histTableHead"><tr><th>Value 1</th><th>Operation</th><th>Value 2</th><th>Total</th></tr></tr></thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</body>
</html>
